    <script id="event-menu.html" type="text/ng-template">
      <ion-side-menus>
        
        <ion-side-menu-content>
          <ion-nav-bar class="bar-positive">
            <ion-nav-back-button class="button-icon ion-arrow-left-c">
            </ion-nav-back-button>
          </ion-nav-bar>
          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()">
            </button>
          </ion-nav-buttons>
          <ion-nav-view animation="no-animation" name="menuContent"></ion-nav-view>
          <div class="bar bar-footer bar-positive">
            <div class="title" ng-click="run()">Reset</div>
          </div>
        </ion-side-menu-content> 
        
        <ion-side-menu side="left">
          <ion-header-bar class="bar-dark">
            <h1 class="title">Left Menu</h1>
          </ion-header-bar>
          <ion-content>
            <ul class="list">
              <a href="#" class="item" menu-close>Difficulty</a>
            </ul>
          </ion-content>
        </ion-side-menu>
        
      </ion-side-menus>
    </script>
    
    <script id="home.html" type="text/ng-template">
      <ion-view title="Welcome">
        <ion-content padding="true">
          <p>Hey dude, circle the cat!</p>
          <canvas id="canvas" width="550" height="430"></canvas>
        </ion-content>
      </ion-view>
    </script>
