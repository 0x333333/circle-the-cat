<ion-side-menus>
  
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button class="button-icon ion-arrow-left-c">
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()">
      </button>
    </ion-nav-buttons>
    <ion-nav-view animation="no-animation" name="menuContent"></ion-nav-view>
  </ion-side-menu-content> 
  
  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Level</h1>
    </ion-header-bar>
    <ion-content>
      <ul class="list">
        <a ng-click="changeLevel(0)" class="item" menu-close>Entry</a>
        <a ng-click="changeLevel(1)" class="item" menu-close>Middle</a>
        <a ng-click="changeLevel(2)" class="item" menu-close>Difficult</a>
        <a ng-click="changeLevel(3)" class="item" menu-close>Mission Impossible</a>
      </ul>
    </ion-content>
  </ion-side-menu>
  
</ion-side-menus>
